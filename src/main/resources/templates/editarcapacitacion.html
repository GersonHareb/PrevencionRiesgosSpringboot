<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capacitaciones | Editar Capacitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/33aec193ff.js"
      crossorigin="anonymous"
    ></script>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      </head>
  <body class="p-0 m-0">
  <main class="contenedor-principal">
    <div class="p-0">
      <div th:replace="~{plantillas/leftNav :: leftNav}"></div>
    </div>
    <div class="d-flex flex-column w-100">
      <div th:replace="~{plantillas/navegador :: navegador}"></div>
      <div class="">
        <div class="container-fluid">
        <div class="formulario">
          <h3 class="text-center my-4">Crear capacitacion</h3>
          <form class="mb-5" method="POST" th:action="@{/editarCapacitacion}" onsubmit="return validarFormulario()" >
            <input type="hidden" name="id" th:value="${capacitacion.id}" />
            <div class="mb-3">
              <label for="rutCliente" class="form-label ">Rut del Cliente</label>
              <input type="text" class="form-control" id="rutCliente" name="rutCliente" disabled/>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label ">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required th:value="${capacitacion.nombre}" />
            </div>
            <div class="mb-3">
              <label for="detalle" class="form-label ">Descripcion</label>
              <input type="text" class="form-control" id="detalle" name="detalle" th:value="${capacitacion.detalle}" required />
            </div>
            <div class="mb-3">
              <label for="dia" class="form-label ">Dia de la Capacitacion</label>
              <input type="date" class="form-control" id="dia" name="dia" required th:value="${capacitacion.dia}" />
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label ">Hora de la Capacitacion</label>
              <input type="time" class="form-control" id="hora" name="hora" th:value="${capacitacion.hora}" required />
            </div>
            <div class="mb-3">
              <label for="lugar" class="form-label ">Lugar de la Capacitacion</label>
              <input type="text" class="form-control" id="lugar" name="lugar" th:value="${capacitacion.lugar}" required />
            </div>
            <div class="mb-3">
              <label for="duracion" class="form-label ">Duracion de la Capacitacion</label>
              <input type="time" class="form-control" id="duracion" name="duracion" th:value="${capacitacion.duracion}" required />
            </div>
            <div class="mb-3">
              <label for="cantidadAsistentes" class="form-label ">Cantidad de Asistentes</label>
              <input type="number" class="form-control" id="cantidadAsistentes" name="cantidadAsistentes" th:value="${capacitacion.cantidadAsistentes}" required />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>

        </div>
      </div>
      </div>
      </div>
    </main>

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"
  ></script>
  <script src="/js/script.js"></script>
    </body>
</html>
