<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capacitaciones | Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
        <script
      src="https://kit.fontawesome.com/33aec193ff.js"
      crossorigin="anonymous"
    ></script>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body class="p-0 m-0">
  <main class="contenedor-principal">
      <div class="p-0 ">
          <div th:replace="~{plantillas/leftNav :: leftNav}"></div>
      </div>
  	 <div class="d-flex flex-column w-100">
         <div th:replace="~{plantillas/navegador :: navegador}"></div>
      <div class="">
      <div class="container-fluid">
          <div class="formulario">
          
            <h3 class=" text-center py-4 bg-primary m-0 text-light">Contacta con nosotros</h3>
			<form action="/postContacto" method="post" class="mb-5">
			  <div class="form-floating mb-3">
			    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre aqui" />
			    <label for="nombre">Nombre</label>
			  </div>
			  <div class="form-floating mb-3">
			    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico" />
			    <label for="email">Correo Electronico</label>
			  </div>
			  <div class="form-floating mb-3">
			    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion" />
			    <label for="direccion">Direccion</label>
			  </div>
			  <div class="form-floating mb-3">
			    <textarea class="form-control custom-textarea" id="comentario" name="comentario" placeholder="Comentarios" style="height: 150px"></textarea>
			    <label for="comentario">Comentarios</label>
			  </div>
			  <button type="submit" class="btn btn-primary" onclick="return confirm('Muchas gracias por tu feedback! estaremos en contacto!')">Enviar</button>
			</form>
          </div>
           </div>
           </div>
    </div>
</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  <script src="/js/script.js"></script>
  </body>
</html>
