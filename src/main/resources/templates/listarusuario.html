<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Capacitaciones | Listar usuarios</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
	/>
	<script
			src="https://kit.fontawesome.com/33aec193ff.js"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="p-0 m-0">
<main class="contenedor-principal">
	<div class="p-0">
		<div th:replace="~{plantillas/leftNav :: leftNav}"></div>
	</div>

	<div class="d-flex flex-column w-100">
		<div th:replace="~{plantillas/navegador :: navegador}"></div>
		<div>
			<div class="container-fluid table-responsive">
				<div class="m-auto tabla-datos">
				<h3 class="text-center py-4 bg-primary m-0 text-light">Listado de usuarios</h3>

				<h5 class="text-center py-4 bg-primary m-0 text-light">Clientes</h5>
				<table>
					<thead>
					<tr class="bg-dark text-light py-3">
						<th scope="col">Nombre</th>
						<th scope="col">Fecha de Nacimiento</th>
						<th scope="col">RUT</th>
						<th scope="col">Teléfono</th>
						<th scope="col">AFP</th>
						<th scope="col">Sistema de Salud</th>
						<th scope="col">Dirección</th>
						<th scope="col">Comuna</th>
						<th scope="col">Edad</th>
						<th scope="col">Editar</th>
						<th scope="col">Borrar</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="usuario : ${usuarios}" style="
                                                      border-radius: 25px;
                                                      box-shadow: rgba(100, 100, 111, 0.2) 0px 5px 15px 0px;" th:if="${usuario instanceof T(com.example.PrevencionRiesgosAppli.modelo.Cliente)}">

						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.fechaNacimiento}"></td>
						<td th:text="${usuario.rut}"></td>
						<td th:text="${usuario.telefono}"></td>
						<td th:text="${usuario.afp}"></td>
						<td th:text="${usuario.sistemaSalud}"></td>
						<td th:text="${usuario.direccion}"></td>
						<td th:text="${usuario.comuna}"></td>
						<td th:text="${usuario.edad}"></td>
						<td>
							<a th:href="@{/editarUsuario/{id}(id=${usuario.id})}">
								<i class="fas fa-edit text-success"></i>
							</a>
						</td>
						<td>
							<a th:href="@{/borrarUsuario(id=${usuario.id})}" onclick="return confirm('¿Estás seguro de que deseas borrar este usuario?')">
								<i class="fas fa-trash text-danger"></i>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
				<h5 class="text-center py-4 bg-primary m-0 text-light">Profesionales</h5>
				<table>
					<thead>
					<tr class="bg-dark text-light py-3">
						<th scope="col">Nombre</th>
						<th scope="col">Fecha de Nacimiento</th>
						<th scope="col">RUT</th>
						<th scope="col">Título</th>
						<th scope="col">Fecha de Ingreso</th>
						<th scope="col">Editar</th>
						<th scope="col">Borrar</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="usuario : ${usuarios}" style="
                                                      border-radius: 25px;
                                                      box-shadow: rgba(100, 100, 111, 0.2) 0px 5px 15px 0px;" th:if="${usuario instanceof T(com.example.PrevencionRiesgosAppli.modelo.Profesional)}">
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.fechaNacimiento}"></td>
						<td th:text="${usuario.rut}"></td>
						<td th:text="${usuario.titulo}"></td>
						<td th:text="${usuario.fechaIngreso}"></td>
						<td>
							<a th:href="@{/editarUsuario/{id}(id=${usuario.id})}">
								<i class="fas fa-edit text-success"></i>
							</a>
						</td>
						<td>
							<a th:href="@{/borrarUsuario(id=${usuario.id})}" onclick="return confirm('¿Estás seguro de que deseas borrar este usuario?')">
								<i class="fas fa-trash text-danger"></i>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
				<h5 class="text-center py-4 bg-primary m-0 text-light">Administrativos</h5>
				<table>
					<thead>
					<tr class="bg-dark text-light py-3">
						<th scope="col">Nombre</th>
						<th scope="col">Fecha de Nacimiento</th>
						<th scope="col">RUT</th>
						<th scope="col">Área</th>
						<th scope="col">Experiencia Previa</th>
						<th scope="col">Editar</th>
						<th scope="col">Borrar</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="usuario : ${usuarios}" style="
                                                      border-radius: 25px;
                                                      box-shadow: rgba(100, 100, 111, 0.2) 0px 5px 15px 0px;" th:if="${usuario instanceof T(com.example.PrevencionRiesgosAppli.modelo.Administrativo)}">
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.fechaNacimiento}"></td>
						<td th:text="${usuario.rut}"></td>
						<td th:text="${usuario.area_exp}"></td>
						<td th:text="${usuario.experienciaPrevia}"></td>


						<td>
							<a th:href="@{/editarUsuario/{id}(id=${usuario.id})}">
								<i class="fas fa-edit text-success"></i>
							</a>
						</td>
						<td>
							<a th:href="@{/borrarUsuario(id=${usuario.id})}" onclick="return confirm('¿Estás seguro de que deseas borrar este usuario?')">
								<i class="fas fa-trash text-danger"></i>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
</main>



<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"
></script>
<script src="/js/script.js"></script>
</body>
</html>
