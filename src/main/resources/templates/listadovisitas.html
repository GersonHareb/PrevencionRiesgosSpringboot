<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capacitaciones | Visitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/33aec193ff.js"
      crossorigin="anonymous"
    ></script>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body class="p-0 m-0">
  <main class="contenedor-principal">
      <div class="p-0">
          <div th:replace="~{plantillas/leftNav :: leftNav}"></div>
      </div>

      <div class="d-flex flex-column w-100">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
          <div class="">
              <div >
                  <div class="container-fluid table-responsive">

                      <div class=" m-auto tabla-datos">
                          <h3 class="text-center py-4 bg-primary m-0 text-light">Listado de visitas</h3>
                          <table class="mt-n2">
                              <thead id="cabecera-tabla">
                              <tr class="bg-dark text-light py-3">
                                  <th>ID</th>
                                  <th>Nombre</th>
                                  <th>Rol</th>
                                  <th>Fecha de Ingreso</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="visita : ${visitas}">
                                  <td th:text="${visita.id}"></td>
                                  <td th:text="${visita.nombre}"></td>
                                  <td th:text="${visita.rol}"></td>
                                  <td th:text="${visita.fechaIngreso}"></td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      	
      </div>
      </div>
      </div>
    </main>

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"
  ></script>
  <script src="/js/script.js"></script>
  </body>
</html>
