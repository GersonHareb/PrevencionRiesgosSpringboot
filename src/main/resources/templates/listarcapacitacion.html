<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capacitaciones | Listar capacitaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"/>
    <script
      src="https://kit.fontawesome.com/33aec193ff.js"
      crossorigin="anonymous"
    ></script>
	  <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body class="p-0 m-0">
  <main class="contenedor-principal">
	  <div class="p-0">
		  <div th:replace="~{plantillas/leftNav :: leftNav}"></div>
	  </div>

	  <div class="d-flex flex-column w-100">
		  <div th:replace="~{plantillas/navegador :: navegador}"></div>
		  <div >
			  <div class="container-fluid table-responsive">

	  			<div class=" m-auto tabla-datos">
					<h3 class="text-center py-4 bg-primary m-0 text-light">Listado de capacitaciones</h3>
	  			<table class="mt-n2">
		  			<thead id="cabecera-tabla">
		    			<tr class="bg-dark text-light py-3">
		      				<th>ID</th>
						    <th>Nombre</th>
						    <th>Detalle</th>
						    <th>Dia</th>
						    <th>Hora</th>
						    <th>Lugar</th>
						    <th>Duracion</th>
						    <th>Asistentes</th>
							<th>Editar</th>
							<th>Borrar</th>
		                </tr>
		            </thead>
		            <tbody>
					<tr th:each="capacitacion : ${capacitaciones}">
						<td th:text="${capacitacion.id}"></td>
						<td th:text="${capacitacion.nombre}"></td>
						<td th:text="${capacitacion.detalle}"></td>
						<td th:text="${capacitacion.dia}"></td>
						<td th:text="${capacitacion.hora}"></td>
						<td th:text="${capacitacion.lugar}"></td>
						<td th:text="${capacitacion.duracion}"></td>
						<td th:text="${capacitacion.cantidadAsistentes}"></td>
						<td>
							<a th:href="@{/editarCapacitacion/{id}(id=${capacitacion.id})}">
								<i class="fas fa-edit text-success"></i>
							</a>
						</td>
						<td>
							<a th:href="@{/borrarCapacitacion(id=${capacitacion.id})}" onclick="return confirm('¿Estás seguro de que deseas borrar esta capacitacion?')">
								<i class="fas fa-trash text-danger"></i>
							</a>
						</td>
					  </tr>
				    </tbody>
					</table>
	  			</div>
      			</div>
      		</div>
	  	</div>
	  </div>
    </main>
  <div th:replace="~{plantillas/footer :: footer}"></div>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
	></script>
	<script src="/js/script.js"></script>
  </body>
</html>
